<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaachay/yc-css@master/css/yc-css.css" type="text/css">
    <script src="https://kit.fontawesome.com/d07d716417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../config.css">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <title>Login|.todaynews</title>
</head>

<body>
    <h1>.todaynews</h1>
    <h3>Login as Admin</h3>
    <form action="">
        <div class="input-box">
            <p>Admin Name:</p>
            <input type="text" class="yc-input-outline" name="adminName">
        </div>
        <div class="input-box">
            <p>Password:</p>
            <input type="password" class="yc-input-outline" name="password">
        </div>
        <input type="submit" class="yc-btn-fill-r1 btn-login">
    </form>
    <script type="text/javascript" src="./login.js"></script>
</body>

</html>
