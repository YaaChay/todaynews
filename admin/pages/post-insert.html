<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaachay/yc-css@master/css/yc-css.css" type="text/css">
    <script src="https://kit.fontawesome.com/d07d716417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href=".././config.css">
    <link rel="stylesheet" type="text/css" href="./post-insert.css">
    <title>AddNews|.todaynews</title>
</head>

<body>
    <div class="app-bar">
        <div class="left">
            <i class="fa-solid fa-circle-user"></i>
            Admin
        </div>
        <h2>.todaynews</h2>
        <div class="right"></div>
    </div>
    <div class="body">
        <h3>Create New Post</h3>
        <form action="">
            <div class="input-box">
                <p>Title:</p>
                <textarea maxlength="200" class="yc-textarea-outline title" name="" id="" required></textarea>
            </div>
            <div class="input-box">
                <p>Category:</p>
                <input type="text" class="yc-input-outline" required>
            </div>
            <div class="input-box">
                <p>Image URL:</p>
                <input type="text" class="yc-input-outline" required>
            </div>
            <div class="input-box">
                <p>Content:</p>
                <textarea class="yc-textarea-outline content" name="" id="" required></textarea>
            </div>
            <div class="input-box">
                <p>Date:</p>
                <input type="date" class="yc-input-outline" name="" id="" required>
            </div>
            <div class="input-box">
                <p>Resource:</p>
                <input type="text" class="yc-input-outline" required>
            </div>
            <div class="input-box">
                <p>Reporter:</p>
                <input type="text" class="yc-input-outline" required>
            </div>
            <div class="action">
                <input type="submit" class="yc-btn-fill-r1 btn-create">
                <input type="reset" class="yc-btn-outline-r1 btn-clear">

            </div>
        </form>
    </div>
</body>

</html>
